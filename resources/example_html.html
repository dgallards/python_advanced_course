<!DOCTYPE html>
<html>
<head>
  <title>Ejemplo de web scraping</title>
  <style>
    .container {
      width: 80%;
      margin: 0 auto;
    }
    .title {
      font-size: 36px;
      font-weight: bold;
      text-align: center;
    }
    .subtitle {
      font-size: 24px;
      text-align: center;
    }
    .card {
      width: 30%;
      float: left;
      margin: 1%;
      padding: 2%;
      box-sizing: border-box;
    }
    .card img {
      width: 100%;
    }
    .card h3 {
      font-size: 18px;
      margin-top: 10px;
    }
    .card p {
      font-size: 14px;
      margin-top: 5px;
      line-height: 1.5;
    }
    .clearfix {
      clear: both;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="header">
        <h1 class="title">Título principal</h1>
        <h2 class="subtitle">Subtítulo</h2>
    </div>
    <div class="card-container">
        <div class="card">
            <img src="https://via.placeholder.com/151" alt="Imagen 1">
            <div class="card-body">
                <h3 class="card-title">Título de la tarjeta 1</h3>
                <p class="card-text">Contenido de la tarjeta 1</p>
                <div class="card-footer">
                    <a href="#" class="card-link">Link 1</a>
                    <a href="#" class="card-link">Link 2</a>
                </div>
            </div>
        </div>
        <div class="card">
            <img src="https://via.placeholder.com/152" alt="Imagen 2">
            <div class="card-body">
                <h3 class="card-title">Título de la tarjeta 2</h3>
                <p class="card-text">Contenido de la tarjeta 2</p>
                <div class="card-footer">
                    <a href="#" class="card-link">Link 1</a>
                    <a href="#" class="card-link">Link 2</a>
                </div>
            </div>
        </div>
        <div class="card">
            <img src="https://via.placeholder.com/153" alt="Imagen 3">
            <div class="card-body">
                <h3 class="card-title">Título de la tarjeta 3</h3>
                <p class="card-text">Contenido de la tarjeta 3</p>
                <div class="card-footer">
                    <a href="#" class="card-link">Link 1</a>
                    <a href="#" class="card-link">Link 2</a>
                </div>
            </div>
        </div>
    </div>
  </div>
</body>
</html>
